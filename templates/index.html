<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>Welcome to Bangalore House Price Predictor</title>

    <style>
      body {
        background: #1f2937; /* dark gray like the screenshot */
      }
      .app-card {
        max-width: 980px;
        margin: 48px auto;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 12px 28px rgba(0,0,0,.25);
      }
      .app-header {
        background: #f8f9fa;
        padding: 32px;
        border-bottom: 1px solid #e9ecef;
      }
      .app-header h1 {
        font-size: 2.25rem;
        margin: 0 0 8px;
        font-weight: 700;
      }
      .app-header p {
        margin: 0;
        color: #6c757d;
        font-size: 1.05rem;
      }
      .app-body {
        background: #ffffff;
        padding: 24px 24px 8px;
      }
      .predict-btn {
        height: 48px;
        font-weight: 600;
        font-size: 1.05rem;
      }
      .prediction {
        background: #ffffff;
        padding: 16px 24px 32px;
        border-top: 1px solid #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
      }
      .prediction .value {
        direction: ltr; /* keep numbers left-to-right for clarity */
        display: inline-block;
      }
      /* Make inputs look like the screenshot's soft gray fields */
      .form-control, .form-select {
        background: #f1f3f5;
        border: 1px solid #e0e3e7;
        height: 48px;
      }
      label {
        font-weight: 600;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <div class="app-card bg-white">
      <div class="app-header text-center">
        <h1>Welcome to Bangalore House Price Predictor</h1>
        <p>Want to predict the price of a new House in Bangalore? Try filling the details below:</p>
      </div>

      <div class="app-body">
        <form id="predict-form" onsubmit="event.preventDefault(); predictPrice();">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="location" class="form-label">Select the Location:</label>
              <select id="location" class="form-select" required>
                <option value="" selected disabled>اختر الموقع</option>
                <option>1st Phase JP Nagar</option>
                <option>6th Phase JP Nagar</option>
                <option>Whitefield</option>
                <option>Indira Nagar</option>
                <option>Electronic City</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="bhk" class="form-label">Enter BHK:</label>
              <input type="number" id="bhk" class="form-control" placeholder="4" min="1" required />
            </div>

            <div class="col-md-6">
              <label for="bath" class="form-label">Enter Number of Bathrooms:</label>
              <input type="number" id="bath" class="form-control" placeholder="3" min="1" required />
            </div>

            <div class="col-md-6">
              <label for="sqft" class="form-label">Enter Total Square Feet:</label>
              <input type="number" id="sqft" class="form-control" placeholder="2000" min="200" step="1" required />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100 predict-btn">Predict Price</button>
            </div>
          </div>
        </form>
      </div>

      <div class="prediction text-center">
        Prediction: <span id="prediction" class="value">₹0.00</span>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
      // Format number with Indian numbering style
      function formatINR(num) {
        try {
          return new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 }).format(num);
        } catch (e) {
          // Fallback
          return (Math.round(num * 100) / 100).toLocaleString();
        }
      }

      async function predictPrice() {
        const payload = {
          location: document.getElementById('location').value,
          bhk: Number(document.getElementById('bhk').value),
          bath: Number(document.getElementById('bath').value),
          sqft: Number(document.getElementById('sqft').value)
        };

        const out = document.getElementById('prediction');

        // If you have a Flask endpoint at /predict returning JSON: {"price": 14352010.74}
        try {
          const res = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error('Network response was not ok');
          const data = await res.json();
          const price = Number(data.price || data.estimated_price || 0);
          out.textContent = '₹' + formatINR(price);
        } catch (err) {
          // Temporary fallback estimate (remove once backend is connected)
          const base = 5000;              // ₹/sqft baseline
          const locFactor = payload.location.includes('JP Nagar') ? 1.4 : 1.2;
          const bhkFactor = 1 + (payload.bhk - 1) * 0.05;
          const bathFactor = 1 + (payload.bath - 1) * 0.03;
          const est = payload.sqft * base * locFactor * bhkFactor * bathFactor;
          out.textContent = '₹' + formatINR(est);
          console.warn('Using fallback estimate. Hook up /predict to return JSON like {"price": number}.');
        }
      }
    </script>
  </body>
</html>
